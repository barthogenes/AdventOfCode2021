version: 2.1

orbs:
  python: circleci/python@1.5
  codecov: codecov/codecov@3.2.2

jobs:
  build-and-test:
    executor: 
      name: python/default
      tag: 3.9.7
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - run:
          command: |
            pytest --cov-report=xml
          name: Test/cover it
  upload-coverage-report:
    docker:
      - image: cimg/base:stable
    steps:
      - codecov/upload:
          file: coverage.xml
          flags: unittests

workflows:
  workflow:
    jobs:
      - build-and-test
      - upload-coverage-report
