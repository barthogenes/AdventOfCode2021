version: 2.1

orbs:
  python: circleci/python@1.5
  codecov: codecov/codecov@3.2.2

jobs:
  build-and-test:
    executor: 
      name: python/default
      tag: 3.9.7
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - run:
          command: |
            pytest --version
          name: Test/cover it
      - codecov/upload:
          file: ./coverage.xml

workflows:
  workflow:
    jobs:
      - build-and-test
